<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebAssembly 演示：Rust 数学工具</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #0f1217; color: #e6e6e6; }
      header { padding: 16px 20px; border-bottom: 1px solid #222; }
      main { display: grid; grid-template-columns: 360px 1fr; min-height: calc(100vh - 60px); }
      .panel { border-right: 1px solid #222; padding: 16px 20px; }
      .panel h2 { margin: 0 0 12px; font-size: 16px; }
      .row { margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
      .panel input[type="number"] { width: 120px; }
      .panel button { padding: 8px 12px; background: #2b313c; color: #fff; border: 1px solid #3a4150; border-radius: 6px; cursor: pointer; }
      .panel button:hover { background: #3a4150; }
      .stats { font-size: 12px; opacity: 0.9; white-space: pre-line; }
      .content { padding: 20px; }
      pre { background: #0b0e13; padding: 12px; border-radius: 8px; overflow: auto; }
    </style>
  </head>
  <body>
    <header>
      <strong>WebAssembly 演示：Rust 数学计算（阶乘与矩阵乘法）</strong>
    </header>
    <main>
      <section class="panel">
        <h2>参数</h2>
        <div class="row">
          <label>阶乘 n</label>
          <input id="factN" type="number" min="0" max="25" step="1" value="20" />
          <button id="btnFact">运行阶乘对比</button>
        </div>
        <div class="row">
          <label>矩阵维度 n</label>
          <input id="matN" type="number" min="10" max="256" step="1" value="128" />
          <button id="btnMat">运行矩阵乘法</button>
        </div>
        <div class="row">
          <button id="btnClear">清空输出</button>
        </div>
        <div class="stats" id="stats">状态：初始化中...</div>
      </section>
      <section class="content">
        <h2>输出</h2>
        <pre id="out"></pre>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
