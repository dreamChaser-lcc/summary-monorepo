<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app1</title>
</head>
<body>
    <template id="custom-web-component-template">
        <style>
            .custom-web-component-wrap{
                text-align: center;
                background-color: rgba(0, 0, 0, .4);
                padding: 12px;
                line-height: 2;
            }
            .desc{
                color: chartreuse;
            }
        </style>
       <div class="custom-web-component-wrap">
            <div>应用App1</div>
            <div class="desc">webComponent自定义的组件,并且测试一下shadow dom</div>
            插槽内容：<slot name="slot-name"></slot>
       </div>
    </template>
    <custom-web-component name="自定义的属性">
        <span slot="slot-name">父组件传递的内容</span>
    </custom-web-component>
</body>
</html>
